        <link rel="stylesheet" href="./css/mypage.css"/>

    <body>
        <div class="display-flex-center">
            <div class="user-component">
                <img src="./img/profile_1.jpg" class="user-component__profile"/>
                <div class="user-component__id">박상범</div>
            </div>
            <div class="user-component">
                <div class="user-component__profile add-profile-btn display-flex-center">
                    <span>+</span>
                </div>
                <div class="user-component__id">새 프로필</div>
            </div>
        </div>
        <div class="continue-watching">
            <p class="continue-watching__header">이어보기</p>
            <ul class="continue-watching__imgs">
                <li>
                    <div class="continue-watching__card">
                        <img src="./img/width_2.jpg"/>

                    </div>
                </li>
                <li>

                </li>
            </ul>

            <p class="wishlist__header">내가 찜한 목록</p>

                <div class="wishlist-item">
                    <div>
                        <img src ="./img/sqaure_1.jpg" class="wishlist__img"/>
                    </div>
                    <div class="wishlist-info">
                        <span class="wishlist__title">오만과 편견</span>
                        <span class="wishlist__subtitle">황상준 출연</span>
                    </div>
                    <div class="wishlist-play-btn">
                        <span class="material-icons">
                            play_arrow
                        </span>
                    </div>
                </div>
                <div class="wishlist-item">
                    <div>
                        <img src ="./img/sqaure_2.jpg" class="wishlist__img"/>

                        <span class="wishlist__subtitle">김유정, 지상욱 출연</span>
                    </div>
                    <div class="wishlist-play-btn">
                        <span class="material-icons">
                            play_arrow
                        </span>
                    </div>
                </div>
                <div class="wishlist-item">
                    <div>
                        <img src ="./img/sqaure_3.jpg" class="wishlist__img"/>
                    </div>
                    <div class="wishlist-info">
                        <span class="wishlist__title">도깨비</span>
                        <span class="wishlist__subtitle">공유, 김고은 출연</span>

                    </div>
