<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>find</title>
        <link rel="stylesheet" href="./css/find.css"/>
    </head>
    <body>
        <form class="find-search-bar-form">
            <div class="display-flex-center position-relative">
                <input class="find-search-bar" placeholder="검색하기"/>
                <span class="material-icons-outlined">
                    search
                </span>
            </div>
        </form>
        <div class="best-movie position-relative">
            <div class="best-movie__img-container">
                <img class="best-movie__img" src="./img/width_1.jpg"/>
                <span class="material-icons">play_arrow</span>
            </div>
            <div class="best-movie__title">
                <p class="best-movie__promotion-text">지금 가장 흥행하는 작품은?</p>
                <span class="best-movie__movie-name">비상선언</span>
            </div>
        </div>
        <div class="movie-recommendation">
            <span class="movie-recommendation__title">다른작품보기 ></span>
            <ul class="movie-recommendation__imgs">
                <li>
                    <img src="./img/height_1.jpg"/>
                </li>
                <li>
                    <img src="./img/height_2.jpg"/>
                </li>
                <li>
                    <img src="./img/height_3.jpg"/>
                </li>
            </ul>
        </div>
        <div class="navigation-bar">
            <a href="find.html">
                <span class="material-icons-outlined find-icon-clicked">
                    search
                </span>
            </a>
            <a href="mypage.html">
                <span class="material-icons-outlined">
                    person_outline
                </span>
            </a>
        </div>
    </body>
</html>
